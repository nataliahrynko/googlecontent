<!DOCTYPE html>
<html>
  <head>
    <title>University of Toronto</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhKfg34y5LqmiTvW4CL3QxXapX8MxlWOg&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
    #map {
    height:500px;
    width:100%
    }
      body {
      background-color:rgb(192, 179, 142);
      font-family:'Courier New', Courier, monospace;
      color: rgb(11, 58, 11);
      text-align: center;
    }
    p {
        font-size: medium;
    }   

    h {
        font-size: large;
        font-weight:bold;
    }
    .container {
      padding-right:20%;
      padding-left:20%;
    }

    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of University of Toronto (UofT)
        const UofT = { lat: 43.662794, lng: -79.395654 };
        // The map, centered at UofT
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 17,
          center: UofT,
        });
        // The marker, positioned at UofT
        const marker = new google.maps.Marker({
          position: UofT,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <div class= "container">
    <h>Where I got my Diploma</h>
    <!--The div element for the map -->
    <div id="map"></div>
  </div>
  </body>
</html>
