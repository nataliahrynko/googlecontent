<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhKfg34y5LqmiTvW4CL3QxXapX8MxlWOg&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat:  14.48404809 , lng:  101.8928883   },
          zoom: 15,
          mapTypeId: "satellite"
        });
      
        
        //Define the LatLng coordinates for the polygon's path.


        const NakaCoordinates = [
            { lat:  14.49449445 , lng:  101.8997255  },
            { lat:  14.47375895 , lng:  101.9025985  },
            { lat:  14.48404805 , lng:  101.8928885  },
            { lat:  14.48422135 , lng:  101.8912865  },
            { lat:  14.48343905 , lng:  101.8910075  },
            { lat:  14.48766585 , lng:  101.893205  },
            ];

        // Construct the polyline WORKS.
        const NakaMovement = new google.maps.Polyline({
            path: NakaCoords,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            
        NakaMovement.setMap(map);
        });
        


    }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
