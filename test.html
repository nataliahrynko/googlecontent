<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhKfg34y5LqmiTvW4CL3QxXapX8MxlWOg&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>        
        <script>
    var locations = [
        [' Tue Feb 04  ', 14.47375894 , 101.9025984 , '<h2>NAKA035 Movement</h2><br/><p> NAKA035 was found here on  Tue Feb 04   and  10:37:00 . NAKA035 had moved  238 m  NNE  from its previous location</p>'],
        [' Wed Feb 05  ', 14.48404809 , 101.8928883 , '<h2>NAKA035 Movement</h2><br/><p> NAKA035 was found here on  Wed Feb 05   and  9:30:00 . NAKA035 had moved  1600 m  NW  from its previous location</p>'],
        [' Wed Feb 05  ', 14.48422134 , 101.8912869 , '<h2>NAKA035 Movement</h2><br/><p> NAKA035 was found here on  Wed Feb 05   and  16:13:00 . NAKA035 had moved  136 m  W  from its previous location</p>'],
        [' Thu Feb 06 ', 14.48343903 , 101.8910079 , '<h2>NAKA035 Movement</h2><br/><p> NAKA035 was found here on  Thu Feb 06  and  10:26:00 . NAKA035 had moved  27 m  NE  from its previous location</p>'],
        [' Fri Feb 07 ', 14.48766583 , 101.893204 , '<h2>NAKA035 Movement</h2><br/><p> NAKA035 was found here on  Fri Feb 07  and  9:15:00 . NAKA035 had moved  463 m  NE  from its previous location</p>'],
        [' Fri Feb 07 ', 14.49449444 , 101.8997259 , '<h2>NAKA035 Movement</h2><br/><p> NAKA035 was found here on  Fri Feb 07  and  10:43:00 . NAKA035 had moved  1210 m  NE  from its previous location</p>'],
        ];
    
    function initMap() {
        var myLatLng = {lat: 14.48343903, lng: 101.8910079};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: myLatLng,
            mapTypeId:'satellite'
            });

        var count=0;

        for (count = 0; count < locations.length; count++) {  

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[count][1], locations[count][2]),
                map: map,
                scaledSize: new google.maps.Size(50, 50),
                });

            marker.info = new google.maps.InfoWindow({
                content: locations[count][3]
                });

            google.maps.event.addListener(marker, 'click', function() {  
                // this = marker
                var marker_map = this.getMap();
                this.info.open(marker_map, this);
            });

        } 

            const NakaCoordinates = [
                { lat:  14.49449445 , lng:  101.8997255  },
                { lat:  14.47375895 , lng:  101.9025985  },
                { lat:  14.48404805 , lng:  101.8928885  },
                { lat:  14.48422135 , lng:  101.8912865  },
                { lat:  14.48343905 , lng:  101.8910075  },
                { lat:  14.48766585 , lng:  101.893205  },
                ];

            var NakaPath= new google.maps.Polyline({
                path: NakaCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
                });

            NakaPath.setMap(map);
    
    }
</script>
</head>
  <body>
    <h3>Radiotracking Snakes for </h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
